<html>
	<head>
		<title>Nothing but TAB</title>
		
		<script type="text/javascript">
			var dojoConfig = {
				parseOnLoad:true,
				isDebug:false,
				locale:"zh",
				packages: [
					{name:"app", location:"/dl/app"}
				]
			};
		</script>
		
		<script src="/dl/dojo/dojo/dojo.js" djConfig="parseOnLoad: true, isDebug: false"></script>
		<link rel="stylesheet" href="/dl/dojo/dijit/themes/claro/claro.css"></link>
		<link rel="stylesheet" href="/dl/dojo/dojo/resources/dojo.css"></link>
		<link rel="stylesheet" href="/dl/dojo/dojox/grid/resources/claroGrid.css"></link>
		
		
		<script type="text/javascript">
			require([
				"dijit/layout/TabContainer", 
				"dijit/layout/ContentPane", 
				"app/easy/summary/summary",
				"app/easy/radio/radio",
				"dojo/domReady!"], 
				function(TabContainer, ContentPane,
						Summary, Radio){
					var tc = new TabContainer({
						style: "height: 100%; width: 100%;"
					}, "tc1-prog");
	
					var summary = new Summary({
						title: "Summary"
					});
					tc.addChild(summary);

					var radio = new Radio({
						title:"Radio"});
					tc.addChild(radio);

					var cp1 = new ContentPane({
						 title: "Food",
						 content: "We offer amazing food"
					});
					tc.addChild(cp1);

				tc.startup();
			});
		</script>
	
	</head>
	<body class="claro">
		<div class="maindiv">
			<div class="title"></div>
			<div id="home">it works v2.0</div>
		
		
			<div style="height:200px;"></div>
			<div style="width: 80%; height: 600px; padding-left:30px;">
				<div id="tc1-prog"></div>
			</div>
	</body>
</html>
